<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="boot-screen" id="boot-screen">
        <img id="boot-apple-icon" style="visibility: hidden" src="boot-icon.png" width="81.4" height="100">
        <div id="boot-progress-bar" style="visibility: hidden">
            <div id="boot-progress-bar-color"></div>
        </div>
    </div>
    <div id="mac-home-view" class="mac-home-view" style="display: none">
        <div class="mac-top-bar">

            <div class="mac-top-bar-left">
                <img class="mac-top-bar-apple-icon" src="boot-icon.png" width="15" height="18">
                <span
                    style="font-weight: 900;margin-left: 30px;color: #fff;text-shadow: 0px 2px 10px rgba(0, 0, 0, 0.633);margin-right: 30px;">Finder</span>
                <span class="mac-top-bar-menu">File</span>
                <span class="mac-top-bar-menu">Edit</span>
                <span class="mac-top-bar-menu">View</span>
                <span class="mac-top-bar-menu">Go</span>
                <span class="mac-top-bar-menu">Window</span>
                <span class="mac-top-bar-menu">Help</span>
            </div>
            <div class="mac-top-bar-right">
                <span id="mac-top-bar-menu-time" class="mac-top-bar-menu">Help</span>
            </div>

        </div>
        <div class="mac-bottom-bar">
            <img src="macOS_Big_Sur.png" width="60" height="60">
        </div>
    </div>
    <script type="text/javascript" src="boot.js"></script>
    <script type="text/javascript" src="time.js"></script>
</body>

</html>
